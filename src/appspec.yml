version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: script/clean.sh
      runas: root
permissions:
  - object: /var/www/html/app/common/auth/
    pattern: "authorize.list.txt"
    owner: root
    group: root
    mode: 666
    type:
      - file
